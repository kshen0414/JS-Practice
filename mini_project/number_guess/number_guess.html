<!-- // create a number guessing game -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Hello</h2>
    <script>
        var target = 89;

        while (input != target) {
            var input = prompt("Enter a number");
            if (target == prompt) {
                document.writeln("<p>Congrats you guessed the number!</p>");
            }

            else if (prompt < target) {
                document.writeln("<p>Please guess again, too small</p>!");
            }

            else if (prompt > target) {
                document.writeln("<p>Please guess again, too big</p>");
            }
        }


    </script>
</body>

</html>
